<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/calc.png">
    <title>Calculadora em JS</title>
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>Calculadora</h2>
            <h6>Por <a href="https://github.com/EvS444" target="_blank"><span>Emanuel</span></a></h6>
            
            <div id="resultado">
                <p></p>
                <p id="m"></p>
            </div>
                <table>
                    <TR>
                        <td><a href="https://github.com/EvS444"><button id="git"><img src="images/git.png" alt="github" width="50px" height="50px"></button></a></td>
                        <td><button id="off"></button></td>
                        <td><button class="botao" onclick="porcent()">%</button></td>
                        <td><button class="botao"  onclick="raiz()">âˆš</button></td>
                        <td><button class="botao"  onclick="off()">OFF</button></td>
                    </TR>
                    <tr>
                        <td><button class="botao" onclick="mc()">MC</button></td>
                        <td><button class="botao" onclick="mr()">MR</button></td>
                        <td><button class="botao" onclick="mmenos()">M-</button></td>
                        <td><button class="botao" onclick="mmais()">M+</button></td>
                        <td><button class="botao" onclick="insert('/')">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="invert()">+/-</button></td>
                        <td><button class="botao" onclick="insert('7')">7</button></td>
                        <td><button class="botao" onclick="insert('8')">8</button></td>
                        <td><button class="botao" onclick="insert('9')">9</button></td>
                        <td><button class="botao" onclick="insert('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="voltar()">CE</button></td>
                        <td><button class="botao" onclick="insert('4')">4</button></td>
                        <td><button class="botao" onclick="insert('5')">5</button></td>
                        <td><button class="botao" onclick="insert('6')">6</button></td>
                        <td><button class="botao" onclick="insert('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="apagar()">C</button></td>
                        <td><button class="botao" onclick="insert('1')">1</button></td>
                        <td><button class="botao" onclick="insert('2')">2</button></td>
                        <td><button class="botao" onclick="insert('3')">3</button></td>
                        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="insert('+')">+</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
                        <td><button class="botao" onclick="insert('.')">.</button></td>
                        <td><button class="botao" onclick="resultado()">=</button></td>
                    </tr>
                </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
